<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/my.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://use.fontawesome.com/releases/v5.11.1/css/all.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/classic.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="css/classic.date.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="css/classic.time.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="css/bootstrap-select.css">
</head>

<body class="overflow-hidden">
    <div class="d-flex justify-content-center position-fixed w-100 h-100 flex-column bg-white" id="spinerWrap"
        style="z-index: 10000;">
        <div class="spinner-border mx-auto sec-color" role="status">
            <span class="visually-hidden">Загрузка...</span>
        </div>
    </div>
    <div class="container-fluid d-flex align-items-center" id="content">
        <div class="row p-0 bg-white m-auto recover-form" id="login-form">
            <div class="col sec-bg d-none d-md-block">
                <div class="row"><img src="img/checker_logo_white.svg" alt="Checker logo" class="logo"></div>
                <div class="row mt-3">
                    <h2 class="white-color fw-bold">Shoppers Login</h2>
                </div>
                <div class="row">
                    <div class="col-auto"><select class="form-select mt-2 bootstrap-select selectpicker" id="lang">
                            <option selected="">English</option>
                            <option value="1">Ukrainian</option>
                            <option value="2">Hebrew</option>
                        </select></div>
                </div>
            </div>
            <div class="col row m-0 flex-column">
                <div class="row d-flex d-md-none">
                    <img src="img/checker_logo.png" alt="Company logo" class=" mx-auto d-block w-auto mb-100">
                </div>
                <div class="row mt-0 mb-2">
                    <h2 class="black-color fw-bold p-0">Recover password</h2>
                </div>
                <div class="row w-100 m-0 p-0 mt-3">
                    <p class="m-0 p-0 black-color">Please specify your user name or email address, and the password will
                        be sent to you.</p>
                </div>
                <div class="row w-100 m-0 p-0 mt-5">
                    <label for="fullName" class="form-label p-0 black-color">User name or Email address:</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Name Surname">
                </div>
                <div class="row w-100 m-0 p-0 mt-2">
                    <button type="submit" class="btn btn-primary sec-bg border-0 w-100 fs-18">Sent</button>
                </div>
                <div class="row w-100 m-0 p-0 mt-auto">
                    <p class="color-lgrey p-0 text-center footer m-0">Checker System LTD PREPRODUCTION system), B
                        Camin27 Phone +972 1599444-555 Email checker.testing@grnail.com </p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/picker.js"></script>
    <script src="js/picker.date.js"></script>
    <script src="js/picker.time.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-table.min.js"></script>
    <script src="js/bootstrap-table-filter-control.min.js"></script>
    <script src="js/my.js"></script>
</body>

</html>
